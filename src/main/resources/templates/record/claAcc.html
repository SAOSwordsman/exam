<!DOCTYPE html>
<html lang="en"	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>在线考试系统后台记录管理页面</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/css/ready.css" th:href="@{/assets/css/ready.css}">
    <link rel="stylesheet" href="assets/css/demo.css" th:href="@{/assets/css/demo.css}">
</head>
<body>
<div class="wrapper">
    <!--header-->
    <div th:replace="commons/bar::header"></div>

    <!--slidebar-->
    <div th:replace="commons/bar::#sidebar(activeUri='/record/getAllRecord')"></div>

    <!--main panel-->
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title">试卷班级及格率页面 </h4>
                <div class="row">
                    <div class="col-md-2"><h2><a class="btn btn-success" href="#" th:href="@{/record/getAllRecord}">所有记录</a></h2> </div>
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-head-bg-success">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">考试名称</th>
                                        <th scope="col">班级</th>
                                        <th scope="col">参考人数</th>
                                        <th scope="col">及格人数</th>
                                        <th scope="col">及格率</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="cla,claStat:${claAccRes}">
                                        <td th:text="${claStat.count}"></td>
                                        <td th:text="${#strings.abbreviate(cla.getExamName(),10)}"></td>
                                        <td th:text="${cla.claName}"></td>
                                        <td th:text="${cla.getToscPer()}"></td>
                                        <td th:text="${cla.getAcscPer()}"></td>
                                        <td th:text="${#strings.abbreviate(cla.acc,8)}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--footer-->
        <div th:replace="commons/bar::footer"></div>
    </div>
</div>
</body>
</html>
